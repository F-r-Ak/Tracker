<div class="page-wrapper">
    <div class="mb-3">
        <h1 class="m-0 font-24 regular text-primary">{{ pageTitle }}</h1>
    </div>

    <!-- <p-card class="px-4 pt-2 pb-4 m-0"> -->
    @if (form) {
    <form method="post" class="row" [formGroup]="form">
        <div class="col-lg-6">
            <app-prime-input-text [formGroup]="form" controlName="code" [label]="'الكود'"> </app-prime-input-text>
        </div>

        <div class="col-lg-6"></div>

        <div class="col-lg-6">
            <app-prime-input-text [formGroup]="form" controlName="nameEn" validatorLanguageType="en"
                [label]="'الجنسية بالانجليزية'"> </app-prime-input-text>
        </div>

        <div class="col-lg-6">
            <app-prime-input-text [formGroup]="form" controlName="nameAr" validatorLanguageType="ar"
                [label]="'الجنسية بالعربية'"> </app-prime-input-text>
        </div>

        <h1>One Point Map</h1>
       
        <iframe width="100%" height="550" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            src="https://maps.google.com/?ie=UTF8&amp;t=m&amp;daddr=24.086053859367915,32.907119283966175&amp;spn=0.018486,0.027466&amp;z=15&amp;output=embed"></iframe>

        <h1>Tracker Map</h1>

        <!-- <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7284.692535443814!2d32.907119283966175!3d24.086053859367915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s!2s!5e0!3m2!1sen!2seg!4v1748423624367!5m2!1sen!2seg"
            width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h1>My First Google Map</h1> -->

        <google-map [center]="center" [zoom]="zoom" [options]="options" width="100%" height="550">
            <map-marker [position]="markers[0]"></map-marker>
            <map-marker [position]="markers[1]"></map-marker>
            <!-- <map-polyline [path]="polylinePath" [options]="polylineOptions"></map-polyline> -->
            <!-- <map-polygon [paths]="polygonPaths" [options]="polygonOptions"></map-polygon> -->
        </google-map>

        <!-- <div id="googleMap1" style="width: 100%; height: 400px"></div> -->

        <!-- @if (true) {
                <div>ccc</div>
                <app-google-maps> </app-google-maps>
                <div>ccc</div>
            } -->
    </form>
    }
    <!-- </p-card> -->
    @if (form) {
    <app-submit-buttons [isSubmitDisabled]="form.invalid"
        [submitButtonText]="pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE'" (submit)="submit()"
        (cancel)="redirect()"> </app-submit-buttons>
    }
</div>
