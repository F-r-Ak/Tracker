<div class="page-wrapper d-flex flex-column h-100" >
  <app-prime-title-toolbar [pageTitle]="'تتبع الرحلة'"></app-prime-title-toolbar>
   <div class="card">
     <google-map [center]="center" [zoom]="zoom" width="100%" height="550">
                    
                     <map-marker
                        [position]="currentLocation"
                        [icon]="{
                         url: 'assets/img/flagAnimated.gif',
                         scaledSize: scaledSize 
                    }" >
                    </map-marker>
                    <!-- <map-polygon [paths]="polygonPointsAswanGov" [options]="polygonPointsAswanGovOptions"></map-polygon> -->
                </google-map>
</div>

  <div class="dataBox">
    <a class="addLink">
      <button class="main-btn align-self-center font-14 main border-radius-2 py-1 px-2 mt-2 mt-sm-0" (click)="openAdd()" type="button" pButton pRipple>
        <div class="d-flex align-items-center">
          <i class="bx bx-plus m-inline-end-1 font-18"></i>
          <span class="p-inline-end-1">{{ 'تتبع الرحلة الان '}}</span>
        </div>
      </button>
    </a>

    @if (tableOptions) {
    <div class="mt-4">
      <app-prime-data-table
        (event)="handleEvent($event)"
        [tableOptions]="tableOptions"
        [data]="data"
        [totalCount]="totalCount"
        [pageSize]="dataTableService.opt.pageSize">
      </app-prime-data-table>
    </div>
    }
  </div>
</div>
