<div class="page-wrapper">
    <p-card class="px-4 pt-2 pb-4 m-0">
        @if (form) {
            <form method="post" class="row" [formGroup]="form">
                 <div class="col-lg-6">
                    <label >{{ 'اسم المرسي' }}</label>
                    <app-prime-autocomplete
                        [field]="'name'"
                        [selectedOption]="selectedTouristMarina"
                        [suggestions]="filteredTouristMarinas"
                        [formGroup]="form"
                        (onSelect)="onTouristMarinaSelect($event)"
                        [getMethod]="getTouristMarinas.bind(this)"
                        (handleMethod)="getTouristMarinas($event)"
                    ></app-prime-autocomplete>
                </div>
               
            </form>
        }
    </p-card>
    @if (form) {
        <app-submit-buttons [isSubmitDisabled]="form.invalid" [submitButtonText]="pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE'" (submit)="submit()" (cancel)="closeDialog()"> </app-submit-buttons>
    }
</div>
