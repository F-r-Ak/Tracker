<div class="w-100 d-flex justify-content-center mt-5">
  <button
    pRipple
    class="main-btn main font-14 text-white px-4 m-inline-start-3 ml-2"
    [disabled]="isSubmitDisabled"
    type="submit"
    (click)="onSubmit()">
    {{ 'حفظ' }}
  </button>

  <button pRipple class="main-btn cancel font-14 px-4" type="button" (click)="onCancel()">
    {{ 'إلغاء' }}
  </button>

</div>
